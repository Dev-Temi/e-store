<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Temii Store</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary  navv">
  <div class="container-fluid">
    <a class="navbar-brand" href="./index.html">DEV TEMI STORE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
        <a class="nav-link" href="./products.html">Products</a>
        <a class="nav-link" href="./about.html">About Us</a>
        <a class="nav-link" href="./carts.html">Cart (<span style="color: rgb(247, 51, 51) !important;" id="cart-count">0</span>)</a>
      </div>
    </div>
  </div>
</nav>

<div id="cart-items"></div>
<button onclick="clearCart()">Clear Cart</button>
<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const container = document.getElementById('cart-items');
  cart.forEach(item => {
    container.innerHTML += `
      <div>
        <img src="${item.image}" width="50" />
        <span>${item.title} - $${item.price}</span>
        <button onclick="removeItem(${item.id})">Remove</button>
      </div>`;
  });

  function clearCart() {
    localStorage.removeItem('cart');
    location.reload();
  }

  function removeItem(id) {
    cart = cart.filter(item => item.id !== id);
    localStorage.setItem('cart', JSON.stringify(cart));
    location.reload();
  }
</script>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
